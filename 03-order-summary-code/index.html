<body>
  <div class="container ">
    <div class="content flex">
<div class="image-container">

</div>

  <div class="order-plan">
    <div class="plan">
  <span>

      <span>Annual Plan</span> <br>
      $59.99/year
     </p> 
    </div>
 
    <a href="#">Change</a>
    
  </div>

  <a href="#" class="btn btn-blue">Proceed to Payment
   </a>

   </a> 
  
  
</div>
 
</div>
