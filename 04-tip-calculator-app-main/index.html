<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/8fd5bd0ae3.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <h2 class="title">SPLI <br> TTER </h2>
  <section class="wrapper"> 
    <div class="container">
      <div class="card">
        <div class="column">
          <h3>Bill</h3>
          <input type="text" placeholder="0" id="bill-input">
          <i class="fas fa-dollar-sign"></i>
        </div>
        <div class="column">
            <h3>Select Tip %</h3>
          <button class="btn btn-dark">
            <span id="tip">5</span>%</button>
          <button class="btn btn-dark">
            <span id="tip">10</span>%</button>
          <button class="btn btn-dark">
            <span id="tip">15</span>%</button>
          <button class="btn btn-dark">
            <span id="tip">25</span>%</button>
          <button class="btn btn-dark">
            <span id="tip">50</span>%</button>
          <button class="btn btn-light custom">Custom</button>
        </div>
        <div class="column">
          <h3>Number of People</h3>
         <input type="text" placeholder="0" id="people-input">
        <i class="fas fa-user"></i>
        </div>
      </div>
      <div class="card card-dark">
        <div class="card-columns">
        <div class="card-column">
          <span class="card-column-span">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </span>
          <p class="card-column-text" >$<span id="tip-amount">0.00</span>
          </p>
        </div>
        <div class="card-column">
          <span class="card-column-span">
            <h3>Total</h3>
         <p>/ person</p> 
          </span>
          <p class="card-column-text">$<span id="total-per-person">0.00</span>
          </p>
        </div>
        </div>

        <button class="btn-reset">Reset</button>
      </div>
    </div>
  </section> 

  <script src="./script.js"></script>

</body>
</html>
