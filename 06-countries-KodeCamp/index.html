<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8fd5bd0ae3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Where in the world ? | Search All Countries</title>
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>

      <p>
        <span>
          <ion-icon name="moon-sharp"></ion-icon>
        </span>
        Dark Mode
      </p>
    </header>
    <div class="container">
      <div class="form-container">
        <form>
          <input
            type="text"
            placeholder="Search for a country..."
            id="search-input"
          />
          <span class="search-icon">
            <ion-icon name="search-outline"></ion-icon>
          </span>
        </form>
        <div class="options">
          <button type="menu">Filter by Region</button>
          <menu id="select-menu"> </menu>
          <!-- <select name="" id="select-options" class="select-options">
            <option value="Filter by region" disabled>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
            >
          </select> -->
        </div>
      </div>
      <main class="container states-container">
        <div class="states-list" id="states-list"></div>
      </main>
    </div>
    <div class="show-error"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
