<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8fd5bd0ae3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Where in the world ? | Search All Countries</title>
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>
      <button id="moon">
        <ion-icon name="moon-sharp"></ion-icon>

        Dark Mode
      </button>
    </header>
    <div class="container">
      <div class="form-container">
        <form>
          <input
            type="text"
            placeholder="Search for a country..."
            id="search-input"
          />
          <span class="search-icon">
            <ion-icon name="search-outline"></ion-icon>
          </span>
        </form>
        <button type="menu" class="menu-options-btn">
          Filter by Region
          <i class="fa fa-angle-down"></i>
        </button>
      </div>
      <div class="options">
        <menu id="select-menu" class="menu-options"> </menu>
      </div>
      <main class="container states-container">
        <div class="states-list" id="states-list"></div>
      </main>
    </div>
    <div id="show-loading" class="loading show-loading">
      <div class="semi-loader">
        <div class="bouncing-loader">
          <span style="--order: 1"></span>
          <span style="--order: 2"></span>
          <span style="--order: 3"></span>
        </div>
      </div>
    </div>
    <div class="show-error"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
